<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50"/> <!-- 深蓝灰 -->
      <stop offset="100%" style="stop-color:#C51A4A"/> <!-- 树莓派红 -->
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="200" rx="10" fill="url(#bannerBg)"/>
  
  <!-- 装饰圆点 -->
  <circle cx="50" cy="50" r="100" fill="#ffffff" opacity="0.05"/>
  <circle cx="750" cy="150" r="80" fill="#ffffff" opacity="0.1"/>

  <!-- 左侧文字区域 -->
  <g transform="translate(50, 100)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#ffffff" filter="url(#dropShadow)">RPi WiFi Fallback</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0">自动 AP 热点 • 强制门户配置 • 掉线自救</text>
  </g>

  <!-- 右侧卡通场景 -->
  <g transform="translate(620, 100)">
    
    <!-- 卡通树莓派 -->
    <g transform="translate(-120, 0)">
      <!-- PCB -->
      <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#6CC04A" stroke="#ffffff" stroke-width="2"/>
      <!-- USB口 -->
      <rect x="40" y="-20" width="10" height="15" fill="#e0e0e0"/>
      <rect x="40" y="5" width="10" height="15" fill="#e0e0e0"/>
      <!-- 芯片 -->
      <rect x="-15" y="-10" width="30" height="30" fill="#333333"/>
      <!-- 表情: 晕/断网 -->
      <path d="M -20 -15 L -10 -15" stroke="#333333" stroke-width="2"/> <!-- 左眼闭 -->
      <path d="M 10 -15 L 20 -15" stroke="#333333" stroke-width="2"/> <!-- 右眼闭 -->
      <path d="M -5 0 Q 0 5 5 0" stroke="#333333" stroke-width="2" fill="none"/> <!-- 嘴巴 -->
      
      <!-- AP 信号发射 (红) -->
      <g transform="translate(0, -40)">
        <path d="M -20 0 Q 0 -20 20 0" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round">
          <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M -12 8 Q 0 -4 12 8" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round">
          <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
        </path>
        <circle cx="0" cy="15" r="3" fill="#FFFFFF"/>
      </g>
    </g>

    <!-- 连接线 -->
    <path d="M -60 0 L 40 0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5 5"/>

    <!-- 手机配置 -->
    <g transform="translate(80, 0)">
       <!-- 手机壳 -->
       <rect x="-25" y="-40" width="50" height="80" rx="6" fill="#333333" stroke="#ffffff" stroke-width="2"/>
       <!-- 屏幕 -->
       <rect x="-20" y="-30" width="40" height="60" rx="2" fill="#3b82f6"/>
       <!-- 屏幕内容: 齿轮 -->
       <g transform="translate(0, 0)">
         <circle cx="0" cy="0" r="12" fill="none" stroke="#ffffff" stroke-width="3"/>
         <circle cx="0" cy="0" r="4" fill="#ffffff"/>
         <path d="M 0 -16 L 0 -12 M 0 12 L 0 16 M -16 0 L -12 0 M 12 0 L 16 0" stroke="#ffffff" stroke-width="3"/>
       </g>
       <!-- 手指点击效果 -->
       <circle cx="10" cy="10" r="5" fill="#ffffff" opacity="0.5">
         <animate attributeName="r" values="5;15" dur="1s" repeatCount="indefinite"/>
         <animate attributeName="opacity" values="0.5;0" dur="1s" repeatCount="indefinite"/>
       </circle>
    </g>
    
  </g>
</svg>
