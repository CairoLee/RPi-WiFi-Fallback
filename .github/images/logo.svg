<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 树莓派果实轮廓 (作为背景) -->
  <path d="M25,40 Q20,35 25,30 Q30,25 35,30 L40,35 L45,30 Q50,25 55,30 Q60,35 55,40 L50,45 L55,50 Q60,55 55,60 Q50,65 45,60 L40,55 L35,60 Q30,65 25,60 Q20,55 25,50 L30,45 Z" fill="#C51A4A" transform="translate(15, 10) scale(1.1)"/>
  
  <!-- 更加圆润卡通的果实背景 -->
  <path d="M30 40 C 20 40, 15 55, 20 70 C 25 85, 40 100, 60 100 C 80 100, 95 85, 100 70 C 105 55, 100 40, 90 40 C 80 40, 75 50, 60 50 C 45 50, 40 40, 30 40 Z" fill="#C51A4A" filter="url(#shadow)"/>
  
  <!-- 树莓派叶子 -->
  <path d="M60 50 C 60 50, 50 30, 30 30 C 25 30, 25 40, 40 45 C 45 47, 55 50, 60 50 Z" fill="#6CC04A" filter="url(#shadow)"/>
  <path d="M60 50 C 60 50, 70 30, 90 30 C 95 30, 95 40, 80 45 C 75 47, 65 50, 60 50 Z" fill="#6CC04A" filter="url(#shadow)"/>
  
  <!-- WiFi 信号 (下移到 y=85，避开叶子) -->
  <g transform="translate(60, 85)" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round">
    <!-- 顶层圆弧 -->
    <path d="M-20 -15 Q0 -35 20 -15" opacity="0.9"/>
    <!-- 中层圆弧 -->
    <path d="M-12 -7 Q0 -19 12 -7" opacity="0.9"/>
    <!-- 核心圆点 -->
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" stroke="none"/>
  </g>
  
</svg>